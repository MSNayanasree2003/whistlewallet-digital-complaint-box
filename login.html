<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #7F00FF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîê Admin Login</h2>
  <input type="password" id="password" placeholder="Enter Password" />
  <br><br>
  <button onclick="checkPassword()">Login</button>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === 'admin123') {
        window.location.href = 'admin.html'; // or your renamed admin page
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
</body>
</html>
